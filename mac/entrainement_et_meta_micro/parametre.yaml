    seuil_pour_mfcc_max: 0.45
    eigenvectors_output: null
    eigenvectors_output_tronque: null
  dimension_affichage:
  - 0
  - 1
  - 2
  parametres_knn:
    test_size: 0.4
    random_state: 42
    n_neighbors_max: 50
  outputs:
    mean_X_output: dossier_entrainement/mean_X.csv
    std_X_output: dossier_entrainement/std_X.csv
    proj_pca_output: dossier_entrainement/X_proj_scaled_marqueurs.csv
    eigenvectors_output: dossier_entrainement/eigenvectors_marqueurs.csv
    knn_model_output: dossier_entrainement/knn_model.csv
main_respiro:
