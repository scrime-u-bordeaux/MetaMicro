  recouvrement_block: 0.5
  pamatres_mfcc:
    n_mfcc: 13
    n_fft: 512
    n_mels: 40
  other_params:
    delta_mfcc: false
    zero_crossing: true
    centroid: false
    slope: true
  output_path: dossier_entrainement/mfcc_features.csv
