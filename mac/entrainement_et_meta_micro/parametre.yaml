  CHANNEL_RESPIRO: 0
  CC_rms: 2
  CC_i: 9
  CC_u: 14
  CC_a: 15
  midi_file: mac/entrainement_et_meta_micro/midi/Etude 1.mid
  enregistrement_audio: mac/entrainement_et_meta_micro/audio/recorded.wav
  CHANNELS: 1
  RATE: 44100
